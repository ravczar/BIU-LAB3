<!-- wyÅ›wietla wszystkie komentarze z naszego arraya - > Brane dane w oparciu o model-->
<ul class="comment-list">
    <li *ngFor="let comment of commentArray">
        <div class="single-comment" >
            <!--<p> Post ID: {{comment.id}}</p>-->
            <p>Author: {{comment.author}}</p>
            <p>Date: {{comment.date | date:"medium"}}</p>
            <p>Comment: {{comment.content}}</p>
            <input *ngIf="isInEditMode" name="editComment" type="text" class="form-control" id="editComment" placeholder="Your new comment.." [(ngModel)]="comment.content"/>
            <button class="btn btn-warning" (click)="toggleEditMode()" >Edit comment</button> 
            <button class="btn btn-danger" value="{{comment.id}}"(click)="deleteComment( comment.id )" >Delete comment</button> 
        </div>
    </li>
</ul>
<div id="comment-form">
    <button class="btn btn-primary" (click)="toggleAddCommentMode()" >Add new comment</button>
    <form *ngIf="inAddCommentMode">
        <h2>Add a comment on above post:</h2>
        <div class="form-group">
            <label for="author">Author's name</label>
            <input name="author" type="text" class="form-control" id="author" [(ngModel)]="author" placeholder="Mirek">
        </div>
        <div class="form-group">
            <label for="comment">Your comment</label>
            <textarea name="comment"class="form-control" id="comment" [(ngModel)]="authorsComment" placeholder="What a lovely post" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" (click)="setNewComment()" >Save comment</button> 
    </form>
</div>
